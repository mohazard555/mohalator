    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #e11d48;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #09090b;
        color: #f4f4f5;
        margin: 0;
      }
      .bg-primary { background-color: var(--primary-color); }
      .text-primary { color: var(--primary-color); }
      .border-primary { border-color: var(--primary-color); }
      
      /* Print Styles Overrides */
      @media print {
        .no-print { display: none !important; }
        body, #root, main, div, table, tr, td, th, section, header {
          background-color: white !important;
          background: white !important;
          color: black !important;
          border-color: #d1d5db !important;
          box-shadow: none !important;
          text-shadow: none !important;
        }
        .bg-primary { background-color: transparent !important; border: 1px solid black !important; }
        .text-primary { color: black !important; font-weight: bold !important; }
        .print-only { display: block !important; }
        
        /* Force remove dark utility backgrounds */
        .dark { background-color: white !important; }
        [class*="bg-zinc-"], [class*="bg-rose-"], [class*="bg-emerald-"], [class*="bg-amber-"] {
           background-color: transparent !important;
           border: 1px solid #eee !important;
           color: black !important;
        }
        table thead tr {
           background-color: #f3f4f6 !important;
           color: black !important;
        }
      }
    </style>
