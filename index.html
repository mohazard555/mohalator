
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAMLATOR2026 | نظام إدارة محاسبية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #e11d48;
      }
      body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* تحسين المقروئية بناءً على الثيم */
      .text-readable {
        color: #18181b; /* zinc-900 */
      }
      .dark .text-readable {
        color: #fafafa; /* zinc-50 */
      }
      
      .bg-primary { background-color: var(--primary-color); }
      .text-primary { color: var(--primary-color); }
      .border-primary { border-color: var(--primary-color); }
      
      .print-only { display: none; }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root, main {
          overflow: visible !important;
          height: auto !important;
        }

        .bg-zinc-950, .bg-zinc-900, .dark .bg-zinc-900 { background-color: white !important; color: black !important; }
        .text-readable, .dark .text-readable { color: black !important; }
        
        table { border-collapse: collapse !important; width: 100% !important; }
        th, td { border: 1px solid #e5e7eb !important; }
        
        .print-header {
          display: flex !important;
          justify-content: space-between;
          align-items: center;
          border-bottom: 3px solid #333;
          margin-bottom: 20px;
          padding-bottom: 10px;
        }
      }
    </style>
